<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Pro - Advanced Data Hiding with AI Integration</title>
    <meta name="description" content="Professional steganography application with AI-powered optimization for text and audio steganography">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Styles will be injected by Vite in development -->
    <link rel="stylesheet" href="/static/assets/index.css">
    
    <!-- Base styles for loading state -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
        }
        
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #409eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #303133;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #606266;
            margin-top: 0;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #ecf5ff;
            color: #409eff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <h1>Steganography Pro</h1>
            <p>Loading advanced data hiding application...</p>
            <div class="status">Initializing AI-powered steganography engine</div>
        </div>
    </div>
    
    <!-- Main Vue application bundle -->
    <script type="module" src="/static/assets/index.js"></script>
    
    <!-- Fallback for older browsers -->
    <script nomodule>
        document.querySelector('.status').innerHTML = 'Updating browser... Modern browser required for this application.';
    </script>
</body>
</html>
